<div style="padding: 100px">


<table class="table table-bordered">
    <thead style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:rgb(81, 81, 207)">
       <tr>
         <td> Name</td>
         <td> Email </td>
         <td> Password </td>
         <td>Edit</td>
         <td> Delete</td>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hospede of hospedes " > <!-- *ngFor="let hospede of hospedes  | filter:filter" -->
        <td>{{hospede.name}}</td>
        <td>{{hospede.email}}</td>
        <td>{{hospede.password}}</td>
        <!-- <td>1</td>
        <td>2</td>
        <td>3</td> -->
        <td><a [routerLink]="['/admin/edit',hospede._id]"  class="btn btn-primary"><i class="far fa-edit"></i></a></td>
        <td><a (click) = "deleteHospedes(hospede._id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <button routerLink="/admin/create" class="btn btn-primary"><i class="fas fa-plus"></i>Add new</button> &nbsp;
  <button (click)="refresh()" class="btn btn-secondary"><i class="fas fa-sync-alt"></i></button>

</div>
